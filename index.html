<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imgs/logo.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ideia2001</title>
</head>
<body>
    
    <header>
        <div class="header-logo">
            <img src="./assets/imgs/logo.png" alt="logo">
        </div>
        <div class="header-items">
            <a id="home" class="header-item actived" href="#">Home</a>
            <a id="eventos" class="header-item" href="#">Eventos</a>
            <a id="usuarios" class="header-item" href="#">Usuários</a>
            <a id="relatorios" class="header-item" href="#">Relatórios</a>
        </div>
        <div class="header-login">
            <img src="./assets/imgs/user.png" alt="login-img">
            <div class="header-login-name">
                <h4 class="name">Igor Gonçalves</h4>
                <a href="">Desconectar</a>
            </div>
        </div>
    </header>

    <main class="navigation">
        <section class="orange-tape "></section>
        <section class="gray-tape">
            <div >
                <div class="white-box zindex">
                    <div class="welcome-message">
                        <p>Olá &nbsp<p class="name">Igor Gonçalves</p>, selecione uma das opções abaixo:</p>
                    </div>
                        <div class="options">
                            <div class="item">
                                <img src="./assets/imgs/icone-eventos.png" alt="events">
                                <h3>Meus Eventos</h3>
                            </div>
                            <div class="item">
                                <img src="./assets/imgs/icone-usuarios.png" alt="users">
                                <h3>Usuários</h3>
                            </div>
                            <div class="item">
                                <img src="./assets/imgs/icone-relatorios.png" alt="Relatórios">
                                <h3>Relatórios</h3>
                            </div>
                        </div>
                </div>
                
                
            </div>
        </section>

    </main>


    <footer>
        <a href="">Ideia 2001</a>
        <p>@ Copyright 2019 - Todos os direitos reservados</p>
    </footer>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
